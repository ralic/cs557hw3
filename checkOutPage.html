<html>
    <head>
        <title>Check Out Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="checkOutPage.css" >
        <script src="checkOutPage.js"></script>
    </head>
    <body>
        <section id="checkOutPage">
            First Name :
            <div>
                <input type="text" name="firstName">
            </div>
            Last Name :
            <div>
                <input type="text" name="lastName">
            </div>
            Delivery Address:
            <div>
                <input type="text" name="deliveryAddress">
            </div>
            Telephone Number :
            <div>
                <input type="text" name="telphoneNumber">
            </div>
            Sales Type :
            <div>
                <input type="radio" name="salesType"> Cash
                <input type="radio"  name="salesType"> Credit 
            </div>

            <hr>
            <div id="creditCardInfo">
                Credit Card Type : 
                <div>
                    <input type="radio"  name="creditCardType"> America Express
                    <input type="radio"  name="creditCardType"> Visa 
                </div>

                Credit Card Number : 
                <div>
                    <input type="text" name="creditCardNumber">
                </div>


                Credit Expiration Date  : 
                <div>
                    <input type="text" name="expirationMonth">
                    <input type="text" name="expirationYear">
                </div>
            </div>
            <hr>
            Sales Amount : 
            <label id="salesAmount"> Sales Amount Label </label>
        </section>
    </body>
</html>
