    <section id="mapScript">
        <div id="gmap">
            this is gmap.
        </div>
        <script>
                function initMap() {
                    // Create a map object and specify the DOM element for display.
                    var gmap = new google.maps.Map(document.getElementById('gmap'), {
                        center: {lat: 37.4790177, lng: -121.9247308},
                        scrollwheel: false,
                        zoom: 15
                    });
                    var goldStar = {
                        path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
                        fillColor: 'yellow',
                        fillOpacity: 0.8,
                        scale: 0.1,
                        strokeColor: 'gold',
                        strokeWeight: 14
                    };
                    var marker = new google.maps.Marker({
                        position: gmap.getCenter(),
                        map: gmap,
                        icon: goldStar,
                        draggable: true
                    });
                }
            </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChOJmWhRfhw1Z5ztmyjPXEpvSu8dQK4M8&callback=initMap" async
            defer>
            </script>
